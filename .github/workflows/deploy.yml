name: Deploy GH Pages

on: push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and Build 
        run: |
          npm install
          npm run build-storybook

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        env:
          BRANCH: gh-pages
          FOLDER: storybook-static